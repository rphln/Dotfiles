# Based on <https://iamscum.wordpress.com/guides/videoplayback-guide/mpv-conf/>.

# Section: Base

profile = gpu-hq
gpu-api = vulkan

# Section: Window

keep-open    = yes
force-window = immediate

# Section: Language

alang = ja,jp,jpn,en,eng
slang = en,eng

# Section: Dither

dither          = error-diffusion
error-diffusion = atkinson

# Section: Shaders

glsl-shader = ~~/shaders/noise_static.glsl

# Section: Scaling

cscale = ewa_lanczossoft
dscale = ewa_lanczos
scale  = ewa_lanczossharp

# Section: Interpolation

interpolation = yes
video-sync    = display-resample

tscale        = box
tscale-window = sphinx

tscale-clamp  = 0.0
tscale-radius = 1.05

# Section: Screenshots

screenshot-directory = ~/Pictures/
screenshot-template  = mpv-%F-%P-%n

# Section: Scripts

script = /usr/share/mpv/scripts/autoload.lua
script = /usr/share/mpv/scripts/pause-when-minimize.lua

# Section: YouTube

ytdl-format = bestvideo[height<=?1080]+bestaudio/best

# Section: Profiles

[audio]
vo = null
ytdl-format = bestaudio

[web]
glsl-shaders-clr

deband = no
interpolation = no

cache = yes

demuxer-thread = yes
demuxer-readahead-secs = 86400

demuxer-max-bytes = 2G
demuxer-max-back-bytes = 2G

[protocol.http]
profile = web

[protocol.https]
profile = web

[protocol.streamlink]
profile = web

[protocol.ytdl]
profile = web

