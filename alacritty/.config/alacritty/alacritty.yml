window:
  dimensions:
    columns: 88
    lines: 24

  padding:
    x: 16
    y: 16

mouse:
  hide_when_typing: true

font:
  size: 16

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#24292e"
    foreground: "#fafbfc"

  cursor:
    text: "#24292e"
    cursor: "#fafbfc"

  normal:
    black: "#24292e"
    red: "#f97583"
    green: "#85e89d"
    yellow: "#ffab70"
    blue: "#79b8ff"
    magenta: "#b392f0"
    cyan: "#9ecbff"
    white: "#fafbfc"

  bright:
    black: "#959da5"
    red: "#f97583"
    green: "#85e89d"
    yellow: "#ffab70"
    blue: "#79b8ff"
    magenta: "#ec6cb9"
    cyan: "#9ecbff"
    white: "#ffffff"

key_bindings:
  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
