window:
  dimensions:
    columns: 88
    lines: 24

  padding:
    x: 18
    y: 18

mouse:
  hide_when_typing: true

font:
  size: 16

  offset:
    y: 1

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  cursor:
    text: "#282828"
    cursor: "#ebdbb2"

  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }

  - { key: F, mods: Alt, action: ToggleFullscreen }
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Q, mods: Alt, action: Quit }

  - { key: I, mods: Alt, action: ToggleViMode }

  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
