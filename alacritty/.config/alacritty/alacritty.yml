shell:
  program: fish

window:
  dimensions:
    columns: 88
    lines: 24

  padding:
    x: 18
    y: 18

font:
  size: 18.0

  offset:
    y: 1

  normal:
    family: Iosevka

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

key_bindings:
  - { key: Q, mods: Control, action: Quit }

  # Open new window in the current directory.
  - { key: N, mods: Control | Shift, action: SpawnNewInstance }

  # Kill {previous,next} word.
  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
