import:
  - /home/rphln/.config/alacritty/nord.yml

window:
  dimensions:
    columns: 96
    lines: 48

  padding:
    x: 16
    y: 16

mouse:
  hide_when_typing: true

font:
  size: 15

  offset:
    y: 2

  normal:
    family: Iosevka

colors:
  primary:
    background: "#24292e"
    foreground: "#e1e4e8"

  cursor:
    text: "#24292e"
    cursor: "#e1e4e8"

key_bindings:
  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
