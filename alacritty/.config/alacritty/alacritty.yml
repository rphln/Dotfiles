window:
  dimensions:
    columns: 88
    lines: 24

  padding:
    x: 16
    y: 16

mouse:
  hide_when_typing: true

font:
  size: 16

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#242424"
    foreground: "#cccccc"

  cursor:
    text: "#242424"
    cursor: "#cccccc"

  normal:
    black: "#707070"
    red: "#bc3f3c"
    green: "#5e8759"
    yellow: "#cc7832"
    blue: "#3a86da"
    magenta: "#85678f"
    cyan: "#77b767"
    white: "#cccccc"

  bright:
    black: "#707070"
    red: "#bc3f3c"
    green: "#5e8759"
    yellow: "#cc7832"
    blue: "#3a86da"
    magenta: "#85678f"
    cyan: "#77b767"
    white: "#cccccc"

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }

  - { key: F, mods: Alt, action: ToggleFullscreen }
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Q, mods: Alt, action: Quit }

  - { key: I, mods: Alt, action: ToggleViMode }

  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
