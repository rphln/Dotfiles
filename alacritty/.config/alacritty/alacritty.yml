window:
  dimensions:
    columns: 96
    lines: 48

  padding:
    x: 16
    y: 16

mouse:
  hide_when_typing: true

font:
  size: 16

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#2b2b2b"
    foreground: "#a9b7c6"

  cursor:
    text: "#2b2b2b"
    cursor: "#a9b7c6"

key_bindings:
  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
