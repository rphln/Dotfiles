window:
  dimensions:
    columns: 88
    lines: 24

  padding:
    x: 18
    y: 18

mouse:
  hide_when_typing: true

font:
  size: 16

  offset:
    y: 1

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#263238"
    foreground: "#aebbc5"

  normal:
    black: "#425762"
    red: "#dd7186"
    green: "#87bb7c"
    yellow: "#d5b875"
    blue: "#70ace5"
    magenta: "#a48add"
    cyan: "#69c5ce"
    white: "#aebbc5"

  bright:
    black: "#658494"
    red: "#ed8499"
    green: "#97d589"
    yellow: "#e9cb88"
    blue: "#87bff5"
    magenta: "#b9a0ef"
    cyan: "#7bdbe4"
    white: "#c5ced5"

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }

  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Q, mods: Alt, action: Quit }

  - { key: I, mods: Alt, action: ToggleViMode }

  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
