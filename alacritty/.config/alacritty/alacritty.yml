window:
  dimensions:
    columns: 96
    lines: 48

  padding:
    x: 16
    y: 16

mouse:
  hide_when_typing: true

font:
  size: 15

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#2d2a2e"
    foreground: "#fcfcfa"

  cursor:
    text: "#2d2a2e"
    cursor: "#fcfcfa"

  normal:
    black: "#2d2a2e"
    red: "#ff6188"
    green: "#a9dc76"
    yellow: "#ffd866"
    blue: "#fc9867"
    magenta: "#ab9df2"
    cyan: "#78dce8"
    white: "#fcfcfa"

  bright:
    black: "#727072"
    red: "#ff6188"
    green: "#a9dc76"
    yellow: "#ffd866"
    blue: "#fc9867"
    magenta: "#ab9df2"
    cyan: "#78dce8"
    white: "#fcfcfa"

key_bindings:
  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }

  - { key: K, mods: Alt, action: ClearHistory }
