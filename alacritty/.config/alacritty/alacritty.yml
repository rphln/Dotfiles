window:
  dimensions:
    columns: 88
    lines: 24

  padding:
    x: 18
    y: 18

mouse:
  hide_when_typing: true

font:
  size: 16

  offset:
    y: 1

  normal:
    family: Iosevka Fixed

colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"

  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"

  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"

  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }

  - { key: F, mods: Alt, action: ToggleFullscreen }
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Q, mods: Alt, action: Quit }

  - { key: I, mods: Alt, action: ToggleViMode }

  - { key: Back, mods: Control, chars: "" }
  - { key: Delete, mods: Control, chars: "d" }
